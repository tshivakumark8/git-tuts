<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgrey;
        }
        div{
            width: 500px;
            margin: 100px auto;
            box-shadow: 0 0 10px black;
            background-color: white;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Show/Hide Password</h1>
        <input id="pass" type="password" placeholder="Enter your password">
        <button id="btn" onclick="fnshow()">Show password</button>
    </div>
    <script>
       function fnshow(){
        let inputRef=document.getElementById("pass");
        let btnRef=document.getElementById("btn");
        if(inputRef.type === "password"){
            inputRef.type= "text";
            btnRef.innerText="Hide password"
        }else{
             inputRef.type= "password";
            btnRef.innerText="Show password"
        }
       }
    </script>
</body>
</html>
